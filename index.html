<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main role="main">
        <!-- set up the modal to start hidden and fade in and out -->
        <form id="login-form" class="page">
            <h2>Login</h2>
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-email">Email</span>
                <input id ='login-email' type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-password">Password</span>
                <input id ='login-password' type="password" class="form-control" aria-label="Password" aria-describedby="basic-password">
            </div>
            <button id ='login' class="btn btn-primary" type="submit">Login</button>
            <p>New to LurkForWork? <a href="#" id="showRegister">Register Now</a></p>
        </form>

        <form id="register-form" class="page hidden">
            <h1>Register</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-email">Email</span>
                <input id ='register-email' type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-name">Name</span>
                <input id ='register-name' type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-password">Password</span>
                <input id ='register-password' type="password" class="form-control" aria-label="Password" aria-describedby="basic-password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-confirmpassword">Confirm Password</span>
                <input id ='register-confirmpassword' type="password" class="form-control" aria-label="Confirm Password" aria-describedby="basic-comfirmpassword">
            </div>
            <button id ='register' class="btn btn-primary" type="submit">Register</button>
            <p>Already have registerd? <a href="#" id="showLogin">Login</a></p>
        </form>
        <div id="homepage" class="page hidden">
            <button id ='logout' type="submit" aria-label="Logout">Logout</button>
        </div>

        <!-- Button trigger modal ,using for update Profile, This button is not used directly â€” the modal will be triggered by a custom button -->
        <button type="button" class=" btn btn-primary " data-bs-toggle="modal" data-bs-target="#update-profile" hidden>
            Hidden
        </button>
  
        <!-- Modal update Profile -->
        <div class="modal fade" id="update-profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id = "update-header">
                <h1 class="modal-title fs-5" id="ModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id = "update-body">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id = "update-changes-btn">Update changes</button>
                </div>
            </div>
            </div>
        </div>

    </main>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
